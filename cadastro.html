<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- BOX ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="assets/css/style.cadastro.css">
</head>

<body>
    <div class="container-login">
        <div class="img-box">
            <img src="img/Feedback-pana.svg">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Cadastro</h2>
                <div class="form-group">
                    <form>

                        <div class="input-box">
                            <span>Nome completo</span>
                            <input type="text">
                        </div>

                        <div class="input-box">
                            <span>Email</span>
                            <input type="email">
                        </div>

                        <div class="input-box">
                            <span>Celular</span>
                            <input type="tel">
                        </div>

                        <div class="input-box">
                            <span>Senha</span>
                            <input type="password" placeholder="Coloque sua senha">
                        </div>

                        <div class="input-box">
                            <span>Confirme sua senha</span>
                            <input type="password" placeholder="Confirme sua senha">
                        </div>
                </div>

                <div class="gender-inputs">
                    <span>Gênero</span>

                    <div class="gender-group">
                        <div class="input-">
                            <input type="radio">
                            <label>Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio">
                            <label>Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio">
                            <label>Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio">
                            <label>Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="local-group">
                    <div class="input-box">
                        <span>Estado</span>
                        <select name="state">
                            <option value="">Selecione seu estado</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <span>Cidade</span>
                        <input type="text" placeholder="Coloque sua cidade">
                    </div>
                </div>

                <div class="input-box">
                    <input type="submit" value="Entrar">
                </div>

                <div class="input-box">
                    <p>Não Tem Uma Conta? <a href="#">Inscrever-se</a></p>
                </div>

                </form>

                <h3>Logar Com</h3>
                <div class="ul">
                    <li><i class='bx bxl-facebook'></i></li>
                    <li><i class='bx bxl-google'></i></li>
                    <li><i class='bx bxl-apple'></i></li>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
