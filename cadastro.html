<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Formulario responsivo com html e css</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="img/Feedback-pana.svg">
        </div>
        <div class="form-box">
            <h2>Cadastro</h2>
            <form action="#">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
                </div>

                <div class="gender-inputs">
                    <label>Gênero</label>

                    <div class="gender-group">
                        <div class="input-">
                            <input type="radio">
                            <span>Feminino<span>
                        </div>

                        <div class="gender-input">
                            <input type="radio">
                            <span>Masculino</span>
                        </div>

                        <div class="gender-input">
                            <input type="radio">
                            <span>Outros</span>
                        </div>

                        <div class="gender-input">
                            <input type="radio">
                            <span>Prefiro não dizer</span>
                        </div>
                    </div>
                    <div class="input-group w50">
                        <label for="estado">Estado</label>
                        <select name="state">
                            <option value="">Coloque seu estado</option>
                        </select>
                    </div>
                    <div class="input-group w50">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" placeholder="Coloque sua cidade">
                    </div>

                    <div class="input-group">
                        <button>Cadastrar</button>
                    </div>
                    <div class="input-group">
                        <p>Não Tem Uma Conta? <a href="#">Inscrever-se</a></p>
                    </div>
            </form>

            <h3>Logar Com</h3>
            <div class="ul">
                <li><i class='bx bxl-facebook'></i></li>
                <li><i class='bx bxl-google'></i></li>
                <li><i class='bx bxl-apple'></i></li>
            </div>


        </div>
    </div>
</body>

</html>
