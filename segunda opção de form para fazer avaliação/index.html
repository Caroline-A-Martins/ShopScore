<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOX ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Formulários</title>
    <link rel="stylesheet" href="../segunda opção de form para fazer avaliação/styles.css">
</head>

<body>
    <div onclick="openModal()" class="btn">+</div>
    <div class="container" id="modal-container">
        <div class="form-container">
            <button class="fechar" id="fechar">X</button>
            <h1>Inserir avaliação de:</h1>
            <div class="btns">
                <button id="lojaBtn" onclick="showForm('loja')">Avaliar Loja</button>
                <button id="produtoBtn" onclick="showForm('produto')">Avaliar Produto</button>
            </div>

            <div id="formLoja" class="form-container-loja">
                <h2>Avaliação de Loja</h2>
                <form enctype="multipart/form-data" action="#">
                    <div class="input-group">

                        <label for="lojas-select">Selecione a Loja:</label>
                        <select id="lojas-select" onchange="getProdutos()" name="idstore"></select>

                        <div class="n-encontrado">
                            <div class="icon-span-wrapper">
                                <span for="cnpj">Não encontrou a loja? </span>
                                <button class="icon-wrapper" onclick="showCnpj()">
                                    <div class="text">+</div>
                                </button>
                            </div>
                            <input class="input-n-encontra" type="text" id="cnpj" name="cnpj"
                                placeholder="Insira o CNPJ...">
                        </div>

                    </div>


                    <div class="input-group">
                        <label for="tituloLoja">Título:</label>
                        <input type="text" id="tituloLoja" name="tituloLoja">
                    </div>

                    <div class="input-group avaliacao-container">
                        <p>Selecione a avaliação:</p>
                        <ul class="avaliacao">
                            <li class="star-icon ativo" data-avaliacao="1" onclick="setNote(1)"></li>
                            <li class="star-icon" data-avaliacao="2" onclick="setNote(2)"></li>
                            <li class="star-icon" data-avaliacao="3" onclick="setNote(3)"></li>
                            <li class="star-icon" data-avaliacao="4" onclick="setNote(4)"></li>
                            <li class="star-icon" data-avaliacao="5" onclick="setNote(5)"></li>
                        </ul>
                        <input type="hidden" id="ratingLoja" name="ratingLoja" value="1">
                    </div>

                    <div class="input-group">
                        <label for="descricaoLoja">Descrição:</label>
                        <textarea name="descricaoLoja" id="descricaoLoja" cols="50" rows="5"></textarea>
                    </div>

                    <button class="btn-adicionar-imagem" onclick="adicionarImagem()">Adicionar Imagem</button>

                    
                    <div class="input-group">
                        <button class="btn-enviar" onclick="avaliarLoja()">Enviar</button>
                    </div>
                </form>
            </div>

            <div id="formProduto" class="form-container-prod">
                <h2>Avaliação de Produto</h2>
                <form enctype="multipart/form-data" action="#">
                    <div class="input-group">
                        <label for="produtos-select">Selecione o Produto:</label>
                        <select id="produtos-select" name="idstoreproduct"></select>
                    </div>

                    <div class="n-encontrado">
                        <div class="icon-span-wrapper">
                            <span for="cnpj">Não encontrou o produto? </span>
                            <button class="icon-wrapper" onclick="showProduct()">
                                <div class="text">+</div>
                            </button>
                        </div>
                        <input type="text" id="produto" name="produto" placeholder="Insira o nome do produto...">
                    </div>


                    <div class="input-group">
                        <label for="tituloProduto">Título:</label>
                        <input type="text" id="tituloProduto" name="tituloProduto">
                    </div>

                    <div class="input-group avaliacao-container">
                        <p>Selecione a avaliação:</p>
                        <ul class="avaliacao">
                            <li class="star-icon ativo" data-avaliacao="1" onclick="setNote(1)"></li>
                            <li class="star-icon" data-avaliacao="2" onclick="setNote(2)"></li>
                            <li class="star-icon" data-avaliacao="3" onclick="setNote(3)"></li>
                            <li class="star-icon" data-avaliacao="4" onclick="setNote(4)"></li>
                            <li class="star-icon" data-avaliacao="5" onclick="setNote(5)"></li>
                        </ul>
                        <input type="hidden" id="ratingProduto" name="ratingProduto" value="1">
                    </div>

                    <div class="input-group">
                        <label for="descricaoProduto">Descrição:</label>
                        <textarea name="descricaoProduto" id="descricaoProduto" cols="50" rows="5"></textarea>
                    </div>

                    <button class="btn-adicionar-imagem" onclick="adicionarImagem()">Adicionar Imagem</button>

                    <input type="hidden" id="rating" name="rating" value="1">
                    <div class="input-group">
                        <button class="btn-enviar" onclick="avaliarProduto()">Enviar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <script src="../js/func-modal.js"></script>
    <script src="../segunda opção de form para fazer avaliação/avaliacao-loja-prod.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/janela-modal.js"></script>
</body>

</html>
