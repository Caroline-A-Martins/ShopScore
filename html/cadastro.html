<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
        integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Cadastro</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="../img/Feedback-pana.svg">
        </div>
        <div class="form-box">
            <h2>Cadastro</h2>
            <form class="form-group" action="#">

                <div class="input-group">
                    <label>Tipo de Usuário</label>

                    <div class="user-type-group">
                        <div class="input">
                            <input type="radio" name="tipo" value="1">
                            <span>Cliente<span>
                        </div>

                        <div class="input">
                            <input type="radio" name="tipo" value="2">
                            <span>Loja</span>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group">
                    <label for="text">CPF</label>
                    <input type="text" id="cpf" placeholder="XXX.XXX.XXX-XX" required>
                </div>

                <div class="input-group w50">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                </div>
                <div class="input-group w50">
                    <label for="telefone">Data de Nascimento</label>
                    <input type="date" id="data-nasc" required>
                </div>

                <div class="gender-inputs">
                    <label>Gênero</label>

                    <div class="gender-group">
                        <div class="input">
                            <input type="radio" name="genero" value="1">
                            <span>Feminino<span>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="genero" value="2">
                            <span>Masculino</span>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="genero" value="0">
                            <span>Outros</span>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="genero" value="3">
                            <span>Prefiro não dizer</span>
                        </div>
                    </div>

                    <div class="input-group w50">
                        <label for="senha">Senha</label>
                        <div class="input-icon">
                            <input type="password" id="password" placeholder="Digite sua senha" required>
                            <div id="icon" onclick="showHide('password')"></div>
                        </div>
                    </div>

                    <div class="input-group w50">
                        <label for="Confirmarsenha">Confirmar Senha</label>
                        <div class="input-icon">
                            <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required>
                            <div id="confirmIcon" onclick="showHide('confirmPassword')"></div>
                        </div>
                    </div>

                    <div class="input-group">
                        <button onclick="cadastro()">Cadastrar</button>
                    </div>
                    <div class="input-group">
                        <p>Já Possui Conta? <a href="login.html">Logar</a></p>
                    </div>
            </form>
        </div>
    </div>
</body>
<script src="../js/cadastro.js"></script>
<script src="../js/visual-senha.js"></script>

</html>
