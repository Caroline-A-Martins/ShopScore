<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopScore - Perfil do Usuário</title>
    <!-- BOX ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.perfil.css">
    <link rel="stylesheet" href="../css/header.css">
    <!-- JS -->
    <script src="../js/main.js"></script>
    <script src="../js/header.js"></script>
</head>

<body>
    <!--Navbar-->
    <custom-header></custom-header>
    
    <div class="container">
        <!-- Area com foto de perfil e possíveis configurações do perfil -->
        <div class="profile-sidebar">
            <div class="profile-img">
                <img src="../img/perfil.png" alt="User Profile Picture">
            </div>
            <h2>Nome Sobrenome</h2>
            <div class="profile-list">
                <li><a href="pag-perfil.html">Conta</a></li>
                <li><a href="#">Suporte</a></li>
                <li><a href="#">Segurança</a></li>
                <li><a href="#">Notificação</a></li>
                <li><a href="#">Minhas Avaliações</a></li>
            </div>
        </div>

        <!-- Area com dados do usuário -->
        <div class="profile-main">
            <section class="account" id="account">
                <h1>Dados Pessoais</h1>
                <form>
                    <label for="completeName">Nome Completo:</label>
                    <input type="text" id="completeName" name="completeName" value="Nome Completo">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="vudungt92@gmail.com">

                    <label for="phone">Tel:</label>
                    <input type="tel" id="phone" name="phone" value="+91 9876543215">
                    <button type="submit">Atualizar</button>
                    <!-- <button type="button">Cancelar</button> -->
                </form>
            </section>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
