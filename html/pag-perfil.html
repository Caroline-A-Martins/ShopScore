<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopScore</title>
    <!-- BOX ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.perfil.css">
    <title>User Profile</title>
</head>

<body>
    <!-- Inicio Navbar -->
    <header>
        <a href="#" class="logo">
            <span>ShopScore</span>
        </a>
        <!-- Menu-Icon -->
        <i class='bx bx-menu' id="menu-icon"></i>
        <!-- Links -->

        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">Sobre nós</a></li>
            <li><a href="#ranking">Ranking</a></li>
            <li><a href="#customers">clientes</a></li>
        </ul>
        <!--Icons-->
        <div class="header-icon">
            <i class="bx bx-search" id="search-icon"></i>
            <a href="#"><i class='bx bx-user'></i></a>
        </div>
        <div class="search-box">
            <input type="search" name="" id="" placeholder="Pesquisa">
        </div>
    </header>

    <!-- Final Navbar -->
    <div class="container">
        <!--Area com ft d perfil e de possiveis config do perfil-->
        <div class="profile-sidebar">
            <div class="profile-img">
                <img src="../img/perfil.png" alt="User Profile Picture">
            </div>
            <h2>Nome Sobrenome</h2>
            <div class="profile-list">
                
                    <li><a href="#">Conta</a></li>
                    <li><a href="#">Suporte</a></li>
                    <li><a href="#">Segurança</a></li>
                    <li><a href="#">Notificação</a></li>
                    <li><a href="#">Feedback</a></li>
                
            </div>
        </div>

        <!--Area com dados do usuario-->
        <div class="profile-main">
            <h1>Dados Pessoais</h1>
            <form>
                <label for="firstName">Nome Completo:</label>
                <input type="text" id="completeName" name="completeName" value="Nome Completo">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="vudungt92@gmail.com">

                <label for="phone">Tel:</label>
                <input type="tel" id="phone" name="phone" value="+91 9876543215">               
                <button type="submit">Atulalizar</button>
                <button type="button">Cancelar</button>
            </form>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
