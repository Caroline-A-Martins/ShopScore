<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopScore - Perfil do Usuário</title>
    <!-- BOX ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.perfil.css">
    <link rel="stylesheet" href="../css/header.css">
    <!-- JS -->
    <script src="../js/main.js"></script>
    <script src="../js/header.js"></script>
    <link rel="stylesheet" href="../css/janela-avaliacao.css">

</head>

<body>
    <!--Navbar-->
    <custom-header></custom-header>
    <div class="form">
        <h1>Perfil</h1>

        <div class="perfil-container">
            <div class="perfil-img" id="perfil-img">
                <img src="../img/perfil.png" alt="Imagem do Usuário" id="imagem">
            </div>
            <div class="perfil-form">
                <form class="fm-group" action="#">
                    <div class="input-group item-esquerda">
                        <label for="nome"> Nome Completo</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-group item-esquerda">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" required>
                    </div>
                    <div class="input-group">
                        <label for="data-nasc">Data de Nascimento</label>
                        <input type="date" id="data-nasc" disabled>
                    </div>
                    <div class="input-group item-esquerda">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" disabled>
                    </div>

                    <div class="gender-inputs">
                        <label>Gênero</label>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" name="genero" value="1" disabled>
                                <span>Feminino<span>
                            </div>

                            <div class="gender-input">
                                <input type="radio" name="genero" value="2"disabled>
                                <span>Masculino</span>
                            </div>

                            <div class="gender-input">
                                <input type="radio" name="genero" value="0" disabled>
                                <span>Outros</span>
                            </div>

                            <div class="gender-input">
                                <input type="radio" name="genero" value="3" disabled>
                                <span>Prefiro não dizer</span>
                            </div>
                        </div>
                    </div>

                </form>
                <div class="input-btn">
                    <button onclick="editar()">Editar</button>
                </div>
            </div>
        </div>
    </div>
    <custom-modal></custom-modal>

    <!-- Scripts -->
    <script src="../js/janela-modal.js"></script>
    <script src="../js/func-modal.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/user-janela.js"></script>
    <script src="../js/pag-perfil.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        document.getElementById('nome').value = user.name;
        document.getElementById('email').value = user.email;
        document.getElementById('telefone').value = user.telephone;
        document.getElementById('data-nasc').value = new Date(user.birthDate).toISOString().split('T')[0];
        document.getElementById('cpf').value = user.cpf;
        document.getElementById('imagem').src = user.image;
        document.querySelector(`input[name="genero"][value="${user.gender}"]`).checked = true;
    </script>
</body>

</html>
