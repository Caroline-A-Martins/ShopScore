<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopScore - Perfil do Usu√°rio</title>
    <!-- BOX ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.perfil.css">
    <link rel="stylesheet" href="../css/header.css">
    <!-- JS -->
    <script src="../js/main.js"></script>
    <script src="../js/header.js"></script>
    <link rel="stylesheet" href="../css/janela-avaliacao.css">

</head>

<body>
    <!--Navbar-->
    <custom-header></custom-header>
    <div class="form">
        <h1>Perfil</h1>

        <div class="perfil-container">
            <div class="perfil-img" id="perfil-img">
                <img src="../img/perfil.png" alt="">
            </div>
            <div class="perfil-form">
                <form action="#">
                    <div class="input-group item-esquerda">
                        <label for="nome"> Nome Completo</label>
                        <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                    </div>
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite o seu email" required>
                    </div>
                    <div class="input-group item-esquerda">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                    </div>
                    <div class="input-group">
                        <label for="data-nasc">Data de Nascimento</label>
                        <input type="date" id="data-nasc" required>
                    </div>
                    <div class="input-group item-esquerda">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-group">
                        <label for="confirmar-senha">Confirmar Senha</label>
                        <input type="password" id="confirmar-senha" placeholder="Confirme a senha" required>
                    </div>
                </form>
                <div class="input-btn">
                    <button>Editar</button>
                </div>
            </div>
        </div>
    </div>
    <custom-modal></custom-modal>

    <!-- Scripts -->
    <script src="../js/janela-modal.js"></script>
    <script src="../js/func-modal.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/user-janela.js"></script>
</body>

</html>
