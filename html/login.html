<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
        integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Login</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="../img/Feedback-pana.svg">
        </div>
        <div class="form-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <div class="input-icon">
                        <input type="password" id="password" placeholder="Digite sua senha" required>
                        <div id="icon" onclick="showHide('password')"></div>
                    </div>
                </div>

                <div class="input-group">
                    <button onclick="login()">Logar</button>
                </div>
                <div class="input-group">
                    <p>NÃ£o possui conta?</p>
                    <p>Se cadastre como <a href="cadastro.html">Cliente </a>ou como <a href="cadastro-vendedor.html">Loja</a></p>
                </div>
            </form>

            <!-- <h3>Logar Com</h3>
            <div class="ul">
                <li><i class='bx bxl-facebook'></i></li>
                <li><i class='bx bxl-google'></i></li>
                <li><i class='bx bxl-apple'></i></li>
            </div> -->
        </div>
    </div>
    <script src="../js/login.js"></script>
    <script src="../js/visual-senha.js"></script>
</body>

</html>
