<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- BOX ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="css/style.login.css">
</head>

<body>
    <div class="container-login">
        <div class="img-box">
            <img src="img/Feedback-pana.svg">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Login</h2>
                <form>
                    <div class="input-box">
                        <span>Username</span>
                        <input type="email" placeholder="@mail.com">
                    </div>

                    <div class="input-box">
                        <span>Password</span>
                        <input type="password" placeholder="password">
                    </div>

                    <div class="remember">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#">Esqueceu a Senha?</a>
                    </div>

                    <div class="input-box">
                        <input type="submit" value="Entar">
                    </div>

                    <div class="input-box">
                        <p>NÃ£o Tem Uma Conta? <a href="#">Inscrever-se</a></p>
                    </div>
                </form>
                <h3>Logar Com</h3>
                <div class="ul">
                    <li><i class='bx bxl-facebook'></i></li>
                    <li><i class='bx bxl-google'></i></li>
                    <li><i class='bx bxl-apple'></i></li>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
